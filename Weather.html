<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1" name="viewport" />
    <link href="Style.css" rel="stylesheet" />
    <title></title>
</head>
<body>
    <div id="wrapper">
        <input type="text" placeholder="Search another city" />
        <div id="bottom">
            <div id="btn">
                <button>
                    <img src="images/next.png" />
                </button>
            </div>

            <div class="grid-container">
                <div class="today">
                    <label>NEW YORK</label>
                    <label>today</label>
                    <label>23&#176;</label>
                    <label>sunny</label>
                </div>

                <div>
                    <label>monday</label><br />
                    <img src="images/sun.png" /><br />
                    <label class="num">26&#176;/19&#176;</label><br />
                    <label>sunny</label>
                </div>

                <div>
                    <label>tuesday</label><br />
                    <img src="images/rain.png" /><br />
                    <label class="num">20&#176;/12&#176;</label><br />
                    <label>rain</label>
                </div>

                <div>
                    <label>wedensday</label><br />
                    <img src="images/cloud.png" /><br />
                    <label class="num">14&#176;/6&#176;</label><br />
                    <label>cloudy</label>
                </div>
            </div>
        </div>
        <div id="down">
            <button>
                <img src="images/down.png" />
            </button>
        </div>
    </div>
</body>
</html>
